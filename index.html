<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Do You Love Me? ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial', cursive;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            color: #ff69b4;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255,105,180,0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #yesBtn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255,20,147,0.4);
        }
        
        #noBtn {
            background: linear-gradient(135deg, #dda0dd 0%, #ba55d3 100%);
            color: white;
            position: fixed;
            transition: left 0.2s ease, top 0.2s ease, transform 0.2s ease;
        }
        
        .success-message {
            display: none;
            font-size: 2.5rem;
            color: #ff1493;
            font-weight: bold;
            animation: fadeInScale 0.5s ease-out;
            text-shadow: 2px 2px 4px rgba(255,20,147,0.3);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .heart {
            position: fixed;
            font-size: 2rem;
            animation: floatHeart 3s ease-in-out forwards;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
            
            .success-message {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me? ‚ù§Ô∏è</h1>
        <div class="button-container">
            <button id="yesBtn">YES üíñ</button>
            <button id="noBtn">NO üòú</button>
        </div>
        <div class="success-message" id="successMsg">
            Right choice! I love you too meri jaan meri vinni ü´Ç‚ù§Ô∏èü•∞
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMsg = document.getElementById('successMsg');
        const buttonContainer = document.querySelector('.button-container');
        
        let noBtnEscapes = 0;

        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const minX = 20;
            const minY = 20;
            
            const newX = Math.random() * (maxX - minX) + minX;
            const newY = Math.random() * (maxY - minY) + minY;
            
            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
            noBtn.style.transform = "scale(1.02)";
            
            noBtnEscapes++;
        }
        
        
        
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("mousedown", moveNoButton);
        noBtn.addEventListener(
            "touchstart",
            function(e) {
                e.preventDefault();
                moveNoButton();
            },
            { passive: false }
        );
        
        yesBtn.addEventListener('click', function() {
            
            buttonContainer.style.display = 'none';
            successMsg.style.display = 'block';
            
            // Create heart confetti
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
                        
            // Create rose shower
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createRose();
                }, i * 150);
            }
                        
            // Reset after 5 seconds
            setTimeout(() => {
                buttonContainer.style.display = 'flex';
                successMsg.style.display = 'none';
                noBtn.style.position = 'static';
            }, 5000);
        });
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
                
        function createRose() {
            const rose = document.createElement('div');
            rose.className = 'heart';
            rose.innerHTML = 'üåπ';
            rose.style.left = Math.random() * window.innerWidth + 'px';
            rose.style.top = window.innerHeight + 'px';
            document.body.appendChild(rose);
            
            setTimeout(() => {
                rose.remove();
            }, 3000);
        }
    </script>
</body>
</html>
