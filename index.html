<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me? ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffe6f2 0%, #ffd1e8 35%, #ffc2e0 60%, #ffb3d9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #b30059;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.6), transparent 60%),
        radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.7), transparent 60%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 2rem 1.5rem;
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(255, 0, 102, 0.25);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "üíñ";
      position: absolute;
      font-size: 3.5rem;
      opacity: 0.15;
      top: -10px;
      left: 10px;
      animation: float-heart 6s ease-in-out infinite;
    }

    .container::after {
      content: "ü•∞";
      position: absolute;
      font-size: 3.5rem;
      opacity: 0.15;
      bottom: -5px;
      right: 16px;
      animation: float-heart 7s ease-in-out infinite alternate;
    }

    @keyframes float-heart {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
      100% {
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.1rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 8px rgba(255, 51, 133, 0.4);
      animation: pop-in 0.8s ease-out;
    }

    @keyframes pop-in {
      0% {
        opacity: 0;
        transform: scale(0.7) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .subtitle {
      font-size: 0.95rem;
      color: #cc4c7b;
      margin-bottom: 1.8rem;
      animation: fade-in 1.2s ease-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 0.5rem;
      position: relative;
    }

    button {
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      position: relative;
      z-index: 2;
      touch-action: manipulation;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4b8b, #ff6fb3);
      color: #fff;
      box-shadow: 0 10px 20px rgba(255, 77, 136, 0.5);
    }

    #yesBtn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 14px 28px rgba(255, 77, 136, 0.6);
    }

    #noBtn {
      background: #fff0fa;
      color: #d6246e;
      border: 2px solid #ff8ac2;
      box-shadow: 0 6px 16px rgba(255, 138, 194, 0.5);
    }

    #noBtn:hover {
      transform: translateY(-1px) scale(1.02);
    }

    .message {
      margin-top: 1.8rem;
      font-size: 1.4rem;
      line-height: 1.4;
      min-height: 3.2rem;
      opacity: 0;
      transform: translateY(10px) scale(0.9);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: pulse 1.3s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px rgba(255, 51, 133, 0.5);
        transform: translateY(0) scale(1);
      }
      100% {
        text-shadow: 0 0 18px rgba(255, 51, 133, 0.9);
        transform: translateY(-3px) scale(1.03);
      }
    }

    .floating-hearts {
      pointer-events: none;
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 2;
    }

    .heart {
      position: absolute;
      font-size: 1.2rem;
      animation: float-up 4s linear forwards;
      opacity: 0.9;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }

    @keyframes confetti-pop {
      0% {
        transform: translateY(0) scale(0.8) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-80vh) scale(1.1) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      font-size: 1.2rem;
      animation: confetti-pop 2.3s ease-out forwards;
      pointer-events: none;
      z-index: 3;
    }

    @media (max-width: 480px) {
      .container {
        margin: 1.2rem;
        padding: 1.7rem 1.2rem;
        border-radius: 18px;
      }

      h1 {
        font-size: 1.7rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      button {
        padding: 0.7rem 1.3rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="floating-hearts" id="floatingHearts"></div>

  <div class="container">
    <h1>Do you love me? ‚ù§Ô∏è</h1>
    <div class="subtitle">
      Be honest... your answer might unlock extra love and hearts ‚ú®
    </div>
    <div class="buttons" id="buttonsWrapper">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO ü§ú</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const floatingHearts = document.getElementById("floatingHearts");
    const buttonsWrapper = document.getElementById("buttonsWrapper");

    let noBtnEscapes = 0;

    function moveNoButton(e) {
      const btnRect = noBtn.getBoundingClientRect();
      const containerRect = document.body.getBoundingClientRect();

      const padding = 40;
      const maxX = containerRect.width - btnRect.width - padding;
      const maxY = containerRect.height - btnRect.height - padding;
      const minX = padding;
      const minY = padding;

      let newX = Math.random() * (maxX - minX) + minX;
      let newY = Math.random() * (maxY - minY) + minY;

      noBtn.style.position = "fixed";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.transition = "left 0.2s ease, top 0.2s ease, transform 0.2s ease";
      noBtn.style.transform = "scale(1.02)";

      noBtnEscapes++;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("mousedown", moveNoButton);
    noBtn.addEventListener(
      "touchstart",
      function(e) {
        e.preventDefault();
        moveNoButton(e);
      },
      { passive: false }
    );

    function createHeartBurst() {
      const count = 18;
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("span");
        heart.classList.add("heart");
        heart.textContent = ["‚ù§Ô∏è", "üíï", "ü•∞", "üíì"][Math.floor(Math.random() * 4)];

        const startX = window.innerWidth / 2 + (Math.random() * 120 - 60);
        const startY = window.innerHeight / 2 + (Math.random() * 60 - 30);

        heart.style.left = startX + "px";
        heart.style.top = startY + "px";
        heart.style.animationDelay = Math.random() * 0.8 + "s";
        heart.style.fontSize = 1 + Math.random() * 0.8 + "rem";

        floatingHearts.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4500);
      }
    }

    function createConfettiHearts() {
      const count = 30;
      for (let i = 0; i < count; i++) {
        const piece = document.createElement("span");
        piece.classList.add("confetti");
        piece.textContent = ["‚ù§Ô∏è", "üíñ", "üíò"][Math.floor(Math.random() * 3)];

        piece.style.left = window.innerWidth / 2 + (Math.random() * 260 - 130) + "px";
        piece.style.top = window.innerHeight / 2 + (Math.random() * 60 - 30) + "px";
        piece.style.animationDuration = 1.5 + Math.random() * 1.5 + "s";
        piece.style.fontSize = 0.9 + Math.random() * 0.9 + "rem";

        floatingHearts.appendChild(piece);

        setTimeout(() => {
          piece.remove();
        }, 2600);
      }
    }

    yesBtn.addEventListener("click", () => {
      message.textContent = "Right choice! I love you too ‚ù§Ô∏èü•∞";
      message.classList.add("show");

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      createHeartBurst();
      createConfettiHearts();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton(e);
    });

    window.addEventListener("resize", () => {
      if (noBtn.style.position === "fixed") {
        const btnRect = noBtn.getBoundingClientRect();
        if (
          btnRect.left < 10 ||
          btnRect.top < 10 ||
          btnRect.right > window.innerWidth - 10 ||
          btnRect.bottom > window.innerHeight - 10
        ) {
          moveNoButton();
        }
      }
    });
  </script>
</body>
</html>
